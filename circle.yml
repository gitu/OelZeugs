machine:
  java:
    version: oraclejdk8
  environment:
    CI_NAME: circleci
    CI_BUILD_NUMBER: ${CIRCLE_BUILD_NUM}
    CI_BUILD_URL: https://circleci.com/gh/confinale/taxreclaim/${CIRCLE_BUILD_NUM}
    CI_BRANCH: ${CIRCLE_BRANCH}


dependencies:
  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew cobertura
  post:
    - ./gradlew coveralls